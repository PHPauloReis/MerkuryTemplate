<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merkury template - Login</title>

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>

    <div class="login-container">

        <div class="header">

            <nav class="navbar">
                <figure class="brand">
                    <img src="assets/images/brand.png" title="Brand of Merkury">
                </figure>

                <ul class="main-menu">
                    <li><a href="register">Register</a></li>
                    <li class="active"><a href="login">Login</a></li>
                </ul>
            </nav>

        </div>

        <main>

            <h1 class="page-title">Welcome <span>Back!</span></h1>

            <div class="form-container">
                <form action="" method="POST">

                    <div class="form-group">
                        <input type="text" name="username" class="form-control username-icon" placeholder="Username">
                    </div>
    
                    <div class="form-group">
                        <input type="password" name="username" class="form-control password-icon" placeholder="Password">
                    </div>

                    <div class="form-group centralize-content">
                        <button class="form-control login-icon" type="submit">Enter</button>
                    </div>
    
                </form>
            </div>

        </main>

    </div>
    
</body>
</html>
