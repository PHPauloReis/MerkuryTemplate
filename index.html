<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merkury template - Login</title>

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>

    <div class="login-container">

        <div class="header">

            <nav class="navbar">
                <figure class="brand">
                    <img src="assets/images/brand.png" title="Brand of Merkury">
                </figure>

                <div class="mobile-bt">
                    <a class="icon">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>

                <ul class="main-menu hide">
                    <li><a href="register">Register</a></li>
                    <li class="active"><a href="login">Login</a></li>
                </ul>
            </nav>

        </div>

        <main>

            <header>
                <h1 class="page-title">Welcome <span>Back!</span></h1>
            </header>

            <div class="form-container">
                <form action="" method="POST">

                    <div class="form-group">
                        <input type="text" name="username" class="form-control username-icon" placeholder="Username">
                    </div>
    
                    <div class="form-group">
                        <input type="password" name="username" class="form-control password-icon" placeholder="Password">
                    </div>

                    <div class="form-group centralize-content">
                        <button class="form-control login-icon" type="submit">Enter</button>
                    </div>
    
                </form>
            </div>

        </main>

    </div>

    <script>
    
    var showing_mobile_menu = false;
    var main_menu = document.querySelector('.main-menu');
    var mobile_bt = document.querySelector('.mobile-bt');

    mobile_bt.addEventListener('click', function(event) {
        if(showing_mobile_menu) {
            main_menu.classList.add('hide');
        } else {
            main_menu.classList.remove('hide');
        }

        showing_mobile_menu = !showing_mobile_menu;
    });

    </script>
    
</body>
</html>
